type Query {
    info: String!
    link(id: String!): Link
    feed: [Link!]!
}

type Mutation {
    createLink(description: String!, url: String!): Link!
    updateLink(id: String!, description: String!, url: String!): Link
    deleteLink(id: String!): Link
}

type Link {
    id: ID!
    description: String!
    url: String!
}