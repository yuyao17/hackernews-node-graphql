type Link { # each Link knows he has createLink, updateLink, and deleteLink mutation
    id: ID! @unique
    createdAt: DateTime!
    description: String!
    url: String!
    postedBy: User
}

type User {
    id: ID! @unique
    name: String!
    email: String! @unique
    password: String!
    links: [Link!]!
}